<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1 class="font-20px margin-block-0 text-center">Guess The Number</h1>
        <p class="margin-block-2 text-center">I am thinking of a number between 1 to 100. <br>Can you guess it ?</p>
        <form id="form">
            <div>
            <input autocomplete="off" id="guess" max="100" min="1" required type="number">
            <button id="submit-button" type="submit">Guess</button>
            </div>
        </form>
        <div>
            <p class="guess-hint text-center"></p>
            <button id="restart-button" type="button">Restart</button>
        </div>
    </main>
</body>
</html>
